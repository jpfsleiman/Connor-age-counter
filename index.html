
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Your Age Counter</h1>
        <p>Since March 8, 1998, you are:</p>
        <div class="age-counter" id="ageCounter">0</div>
        <h2>Time until you turn 28:</h2>
        <div class="counter" id="yearsUntil28">0 years</div>
        <div class="counter" id="daysUntil28">0 days</div>
        <div class="counter" id="secondsUntil28">0 seconds</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
